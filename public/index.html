<!doctype html>

<html ng-app="sonder">

<head>

  <!-- stylesheets -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200' rel='stylesheet' type='text/css'>
  <link href="main.css" rel="stylesheet" />

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk.js"></script>

  <title>sonder</title>

</head>

<body ng-controller="mainCtrl">

  <div class="container">


    <md-toolbar id="title" md-scroll-shrink ng-if="true">
      <div class="md-toolbar-tools" class="header-color">
        <h3>
        <span>S O N D E R F M</span>
      </h3>
      </div>
    </md-toolbar>

    <md-input-container md-no-float class="md-block">
      <form ng-submit="searchUser()">
        <input ng-model="formData.username" placeholder="Search SoundCloud Username...">
        <div>{{errorMsg}}</div>
      </form>
    </md-input-container>

    <div id="player">
      <div ng-bind-html="player_html" flex="100"></div>
    </div>

    <div layout="row">
      <div flex="25">
        <div ui-view="list"></div>
      </div>
      <div flex="75">
        <div ui-view="favorites"></div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <script src="app.js"></script>
  <script src="soundcloud.js"></script>
</body>

</html>
