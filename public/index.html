<!doctype html>

<html ng-app="sonder">

<head>

  <!-- stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" media="screen,projection">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200' rel='stylesheet' type='text/css'>
  <link href="main.css" rel="stylesheet" />

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>sonder</title>

</head>

<body ng-controller="mainCtrl">

  <div class="container">

    <div class='card-panel' id="title">
      <div>
        <p class="center-align">
          S O N D E R F M
        </p>
      </div>
    </div>

    <form ng-submit="searchUser()">
      <div class="row valign-wrapper">
        <div class="input-field col m10 s12 valign">
          <p class="error-msg" ng-if="errorMsg">{{errorMsg}}</p>
          <input id="username" type="text" ng-model="formData.username" placeholder="Search SoundCloud Username...">
        </div>
        <div class="col m2 s12 valign right-align">
          <button class="btn waves-effect waves-light center-align" type="submit" name="action">Submit
          </button>
        </div>
      </div>
    </form>

    <div class="col s12" id="player">
      <div ng-bind-html="player_html"></div>
    </div>

    <div class="row">
      <div class="col s3">
        <div ui-view="list"></div>
      </div>
      <div class="col s9">
        <div ui-view="favorites"></div>
      </div>
    </div>

  </div>

  <!-- Materialize css -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

  <script src="app.js"></script>
  <script src="soundcloud.js"></script>
</body>

</html>
