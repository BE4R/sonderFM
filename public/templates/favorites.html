<div class="card-panel" id="title">
  <span>{{username==''? "Username" : username}}</span>
</div>

<div class="collection">
  <a href="#!" class="collection-item" ng-repeat="like in favorites" ng-click="playTrack(like.permalink_url); selectSong($index)" ng-class="{active: $index==selectedSong}">{{like.title}}</a>
</div>
