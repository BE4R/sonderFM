<md-toolbar id="title" md-scroll-shrink ng-if="true" flex="90">
  <div class="md-toolbar-tools">
    <h3>
        <span>Following</span>
      </h3>
  </div>
</md-toolbar>

<div flex="50" ng-repeat="profile in profiles | orderBy: 'username'">

  <md-button class="md-raised" ng-click="userFavorites(profile.id)">
    <h5>
          <span>{{profile.username}} // {{profile.id}}</span>
    </h5>
    <md-divider ng-if="!$last"></md-divider>
  </md-button>
</div>
