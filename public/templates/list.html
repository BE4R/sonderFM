<div class="card-panel" id="title">
  <span>Following</span>
</div>

<div class="collection">
  <a href="#!" class="collection-item" ng-repeat="profile in profiles | orderBy: 'username'" ng-click="userFavorites(profile.id); selectFollowingUser($index)" ng-class="{active: $index==selectedFollowingUser}">{{profile.username}}</a>
</div>
